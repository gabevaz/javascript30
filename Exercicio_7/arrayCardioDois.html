<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // tem pelo menos 19 anos ou mas?
    //a função some checa e retorna se pelo menos um dos itens do array corresponde a condição passada
    // const isAdult = people.some(function(person) {
    //     const currentYear = (new Date()).getFullYear();
    //         if(currentYear - person.year >= 19) {
    //             return true;
    //         }
    // });

    //Aqui vamos ver como fazer a mesma função de maneira mais curta
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19 );

    console.log(isAdult);

    // Array.prototype.every() // todos do array tem 19 anos ou mais?
    //A função é a mesma, so muda de some para every
    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19 );

    console.log(allAdult);


    // Array.prototype.find()
    //find é parecido com filter, porém ao inves de retornar um conjunto filtrado do array, vai retornar o primeiro item que ele encontrar
    // //encontre o comentario com o ID de 823423
    // const comment = comments.find(function(comment) {
    //     if(comment.id === 823423) {
    //         return true;
    //     }
    // });

    //outro jeito de fazer a mesma função acima com arrow function e return implicito
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    //encontra o valor do indice de determinado elemento
    // Encontrar o comentario com o ID determinado 
    // deletar o comentario com o ID de 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    //uma das formas de deletar o elemento desejado é usando splice chamando o index
    // comments.splice(index, 1);

    //outra forma de fazer isso é criar um outro array e deletar no novo, desta forma o array antigo nao será mexido
    const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
    ];

    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
