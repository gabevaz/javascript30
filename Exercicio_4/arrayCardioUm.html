    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    //criar uma constante com a função reduce e dois parametros: um para o objeto e outro para os itens de dentro (car, truck, bike, van, walk)
    const transportation = data.reduce(function(obj, item){
