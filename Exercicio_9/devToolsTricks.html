<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'nice');
    //com o es6 pode fazer assim
    var stringTop = 'nice';
    console.log(`Hello I am a ${stringTop} string!`);

    // Styled
    console.log('%c Eu sou um texto top', 'font-size:30px;background:red;');

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error('Errouuuu');

    // Info
    console.info('If you lift a kangaroo’s tail off the ground it can’t hop.');

    // Testing
    console.assert(1 === 1, 'That is wrong'); //nao vai retornar nada pois está certa a condição
    console.assert(1 === 2, 'That is wrong'); //esse vai retornar pois está errado
    //ou seja, vc pode testar algo e o console irá dar o retorno caso esteja errado, mais um exemplo abaixo
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Errou');

    // clearing
    //limpa tudo que estiver no console daqui p cima
    //console.clear();

    // Viewing DOM Elements

    //retorna apenas o elemento
    console.log(p);
    //retorna todas as propriedades e metodos do elemento
    console.dir(p);

    // Grouping together
    //agrupar informações sobre um mesmo assunto/objeto para deixar o console mais limpo
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} id ${dog.age} years old`);
        console.log(`${dog.name} id ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    //conta quantas vezes rodou alguma coisa
    console.count('Gab');
    console.count('Gab');
    console.count('Gab');
    console.count('Gab');
    console.count('Gab');

    // timing
    //ver quanto tempo demorou para rodar algo, nesse caso fazer o fetch de um link do git
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      //table
      console.table(dogs);


  </script>
</body>
</html>
