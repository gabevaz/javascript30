<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    //conjunto de teclas q podem 'alterar' um site (exemplo buzzfeed) - up up down down left right left right b a enter

    //array para pegar teclas pressionadas
    const pressed = [];

    //palavra q deve ser digitada
    const secretCode = 'unicorn';

    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        //adicionar as teclas digitadas ao array
        pressed.push(e.key);
        //limitar o total de letras no array que te no secret code, nesse caso 7, negativo para pegar do que foi digitado por ultimo
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

        //confimar se o que foi digitado bate com o secretCode
        //join vai transformar as letras do array em uma unica string
        if(pressed.join('').includes(secretCode)) {
            cornify_add();
        }
        console.log(pressed);
    })
</script>
</body>
</html>
